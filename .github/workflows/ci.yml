name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -p 1 "-coverprofile=coverage.out" ./...

      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          install-mode: goinstall
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Run gosec
        uses: securego/gosec@master
        with:
          # G115: Integer overflow false positive on term.IsTerminal
          # G117: Struct field name matches secret pattern (false positive for API client fields)
          # G204: Subprocess launch for browser open (expected behavior)
          # G304: File inclusion via variable - expected for CLI tools that process user files
          # G402: TLS InsecureSkipVerify - intentional feature with user warning
          # G704: SSRF taint analysis false positive on HTTP client
          args: -exclude=G115,G117,G204,G304,G402,G704 ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/docuseal-linux-amd64 ./cmd/docuseal
          GOOS=linux GOARCH=arm64 go build -o bin/docuseal-linux-arm64 ./cmd/docuseal
          GOOS=darwin GOARCH=amd64 go build -o bin/docuseal-darwin-amd64 ./cmd/docuseal
          GOOS=darwin GOARCH=arm64 go build -o bin/docuseal-darwin-arm64 ./cmd/docuseal
          GOOS=windows GOARCH=amd64 go build -o bin/docuseal-windows-amd64.exe ./cmd/docuseal

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binaries
          path: bin/
