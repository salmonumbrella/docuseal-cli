name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -p 1 "-coverprofile=coverage.out" ./...

      - name: Upload coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@9fae48acfc02a90574d7c304a1758ef9895495fa # v7.0.1
        with:
          version: latest
          install-mode: goinstall
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - name: Run gosec
        uses: securego/gosec@master
        with:
          # G115: Integer overflow false positive on term.IsTerminal
          # G117: Struct field name matches secret pattern (false positive for API client fields)
          # G204: Subprocess launch for browser open (expected behavior)
          # G304: File inclusion via variable - expected for CLI tools that process user files
          # G402: TLS InsecureSkipVerify - intentional feature with user warning
          # G704: SSRF taint analysis false positive on HTTP client
          args: -exclude=G115,G117,G204,G304,G402,G704 ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/docuseal-linux-amd64 ./cmd/docuseal
          GOOS=linux GOARCH=arm64 go build -o bin/docuseal-linux-arm64 ./cmd/docuseal
          GOOS=darwin GOARCH=amd64 go build -o bin/docuseal-darwin-amd64 ./cmd/docuseal
          GOOS=darwin GOARCH=arm64 go build -o bin/docuseal-darwin-arm64 ./cmd/docuseal
          GOOS=windows GOARCH=amd64 go build -o bin/docuseal-windows-amd64.exe ./cmd/docuseal

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: binaries
          path: bin/
